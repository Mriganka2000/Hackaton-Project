{% for post in posts %}
<hr>
<h2> Title of the post is:- <i><u>{{post.title}}</u></i></h2>
<h2> Description of the post is <i><u>{{post.description}}</u></i></h2>
<h2> Posted by:- <i><u>{{post.user.user.username}}</u></i></h2>
<button class="search-box2"><a class="link" href="answer/{{post.id}}/">Answer this post</a></button>
<button class="search-box3"><a class="link" href="viewreply/{{post.id}}/"> View Replies <a></button>
{% endfor %}

<hr>
